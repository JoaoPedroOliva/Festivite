<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Festivite</title>
  </head>
  <body>
    <div id="app">
      <aside class="aside-container">
        <img src="assets/Logo.svg" alt="Festivite Logo" />
        <h1>Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>
      </aside>
      <main>
        <div class="main-container">
          <h2>Crie seu convite</h2>
          <form>
            <fieldset class="event-info">
              <div class="header flex">
                <img src="assets/icons/calendar.svg" alt="Calendar Icon" />
                <legend>Sobre o evento</legend>
              </div>

              <!-- Título do evento -->
              <div class="input-wrapper">
                <label for="title">Título</label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  placeholder="Nome do evento"
                />
              </div>

              <!-- Data de inicio e Data de fim do evento -->
              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="start-event">Início</label>
                  <input
                    type="text"
                    id="start-event"
                    name="start-event"
                    placeholder="DD/MM/AAAA, --:--"
                    onfocus="this.type = 'datetime-local'"
                    onblur="if (!this.value) this.type = 'text';"
                  />
                </div>

                <div class="input-wrapper flex-2">
                  <label for="end-event">Fim</label>
                  <input
                    type="text"
                    id="end-event"
                    name="end-event"
                    placeholder="DD/MM/AAAA, --:--"
                    onfocus="this.type = 'datetime-local'"
                    onblur="if (!this.value) this.type = 'text';"
                  />
                </div>
              </div>

              <!-- Tipo e Local do evento -->
              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="type">Tipo</label>
                  <div class="radio-wrapper">
                    <div class="radio-inner">
                      <div class="radio-image presencial"></div>
                      <input
                        type="radio"
                        name="type"
                        id="presencial"
                        value="presencial"
                        checked
                      />
                      <label for="presencial">Presencial</label>
                    </div>

                    <div class="radio-inner">
                      <div class="radio-image online"></div>
                      <input
                        type="radio"
                        name="type"
                        id="online"
                        value="online"
                      />
                      <label for="online">Online</label>
                    </div>
                  </div>
                </div>

                <div class="input-wrapper flex-2">
                  <label for="local">Local</label>
                  <input
                    type="text"
                    id="local"
                    name="local"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>

              <!-- Descrição do evento -->
              <div class="textarea-wrapper">
                <label for="description">Descrição</label>
                <textarea
                  name="description"
                  id="description"
                  placeholder="Escreva sobre os detalhes do evento"
                ></textarea>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
