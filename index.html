<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Festivite</title>
  </head>
  <body>
    <div id="app">
      <aside class="aside-container">
        <img src="assets/Logo.svg" alt="Festivite Logo" />
        <h1>Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>
      </aside>
      <main>
        <div class="main-container">
          <h2>Crie seu convite</h2>
          <form>
            <fieldset class="event-info">
              <div class="header flex">
                <img src="assets/icons/calendar.svg" alt="Calendar Icon" />
                <legend>Sobre o evento</legend>
              </div>

              <!-- Título do evento -->
              <div class="input-wrapper">
                <label for="title">Título</label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  placeholder="Nome do evento"
                />
              </div>

              <!-- Data de inicio e Data de fim do evento -->
              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="start-event">Início</label>
                  <input
                    type="text"
                    id="start-event"
                    name="start-event"
                    placeholder="DD/MM/AAAA, --:--"
                    onfocus="this.type = 'datetime-local'"
                    onblur="if (!this.value) this.type = 'text';"
                  />
                </div>

                <div class="input-wrapper flex-2">
                  <label for="end-event">Fim</label>
                  <input
                    type="text"
                    id="end-event"
                    name="end-event"
                    placeholder="DD/MM/AAAA, --:--"
                    onfocus="this.type = 'datetime-local'"
                    onblur="if (!this.value) this.type = 'text';"
                  />
                </div>
              </div>

              <!-- Tipo e Local do evento -->
              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="type">Tipo</label>
                  <div class="radio-wrapper">
                    <div class="radio-inner">
                      <div class="radio-image presencial"></div>
                      <input
                        type="radio"
                        name="type"
                        id="presencial"
                        value="presencial"
                        checked
                      />
                      <label for="presencial">Presencial</label>
                    </div>

                    <div class="radio-inner">
                      <div class="radio-image online"></div>
                      <input
                        type="radio"
                        name="type"
                        id="online"
                        value="online"
                      />
                      <label for="online">Online</label>
                    </div>
                  </div>
                </div>

                <div class="input-wrapper flex-2">
                  <label for="local">Local</label>
                  <input
                    type="text"
                    id="local"
                    name="local"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>

              <!-- Descrição do evento -->
              <div class="textarea-wrapper">
                <label for="description">Descrição</label>
                <textarea
                  name="description"
                  id="description"
                  placeholder="Escreva sobre os detalhes do evento"
                ></textarea>
              </div>
            </fieldset>

            <fieldset class="personalization">
              <!-- Titulo -->
              <div class="header flex">
                <img
                  src="assets/icons/paintbrush-vertical.svg"
                  alt="Pencil Icon"
                />
                <legend>Personalização</legend>
              </div>

              <!-- Color picker -->
              <div class="input-wrapper">
                <label for="color">Cor principal</label>
                <div class="color-wrapper">
                  <div class="color-inner">
                    <div class="color">
                      <input
                        type="radio"
                        name="color"
                        id="brand-light"
                        value="brand-light"
                      />
                    </div>
                  </div>

                  <div class="color-inner">
                    <div class="color">
                      <input type="radio" name="color" id="navy" value="navy" />
                    </div>
                  </div>

                  <div class="color-inner">
                    <div class="color">
                      <input
                        type="radio"
                        name="color"
                        id="purple"
                        value="purple"
                      />
                    </div>
                  </div>

                  <div class="color-inner">
                    <div class="color">
                      <input
                        type="radio"
                        name="color"
                        id="fuschia"
                        value="fuschia"
                      />
                    </div>
                  </div>

                  <div class="color-inner">
                    <div class="color">
                      <input type="radio" name="color" id="pink" value="pink" />
                    </div>
                  </div>

                  <div class="color-inner">
                    <div class="color">
                      <input
                        type="radio"
                        name="color"
                        id="danger"
                        value="danger"
                      />
                    </div>
                  </div>

                  <div class="color-inner">
                    <div class="color">
                      <input
                        type="radio"
                        name="color"
                        id="orange"
                        value="orange"
                      />
                    </div>
                  </div>

                  <div class="color-inner">
                    <div class="color">
                      <input
                        type="radio"
                        name="color"
                        id="yellow"
                        value="yellow"
                      />
                    </div>
                  </div>

                  <div class="color-inner">
                    <div class="color">
                      <input type="radio" name="color" id="lime" value="lime" />
                    </div>
                  </div>

                  <div class="color-inner">
                    <div class="color">
                      <input
                        type="radio"
                        name="color"
                        id="green"
                        value="green"
                      />
                    </div>
                  </div>

                  <div class="color-inner">
                    <div class="color">
                      <input type="radio" name="color" id="cyan" value="cyan" />
                    </div>
                  </div>
                </div>
              </div>

              <!-- Tema do evento -->
              <div class="input-wrapper">
                <label for="thema">Tema do evento</label>
                <div class="thema-wrapper">
                  <div class="thema-inner">
                    <img src="assets/images/Image.png" alt="Aniversário" />
                    <div class="thema-text">Aniversário</div>
                    <input
                      type="text"
                      name="thema"
                      id="happy-birthday"
                      value="happy-birthday"
                    />
                  </div>

                  <div class="thema-inner">
                    <img src="assets/images/Image-1.png" alt="Infantil" />
                    <div class="thema-text">Infantil</div>
                    <input
                      type="text"
                      name="thema"
                      id="infantil"
                      value="infantil"
                    />
                  </div>

                  <div class="thema-inner">
                    <img src="assets/images/Image-2.png" alt="Formatura" />
                    <div class="thema-text">Formatura</div>
                    <input
                      type="text"
                      name="thema"
                      id="graduation"
                      value="graduation"
                    />
                  </div>

                  <div class="thema-inner">
                    <img src="assets/images/Image-3.png" alt="Casamento" />
                    <div class="thema-text">Casamento</div>
                    <input
                      type="text"
                      name="thema"
                      id="wedding"
                      value="wedding"
                    />
                  </div>

                  <div class="thema-inner">
                    <img src="assets/images/Image-4.png" alt="Chá de bebê" />
                    <div class="thema-text">Chá de bebê</div>
                    <input
                      type="text"
                      name="thema"
                      id="baby-shower"
                      value="baby-shower"
                    />
                  </div>

                  <div class="thema-inner">
                    <img src="assets/images/Image-5.png" alt="Chá de panela" />
                    <div class="thema-text">Chá de panela</div>
                    <input
                      type="text"
                      name="thema"
                      id="housewarming-party"
                      value="housewarming-party"
                    />
                  </div>

                  <div class="thema-inner">
                    <img src="assets/images/Image-6.png" alt="Carnaval" />
                    <div class="thema-text">Carnaval</div>
                    <input
                      type="text"
                      name="thema"
                      id="carnaval"
                      value="carnaval"
                    />
                  </div>

                  <div class="thema-inner">
                    <img src="assets/images/Image-7.png" alt="Páscoa" />
                    <div class="thema-text">Páscoa</div>
                    <input
                      type="text"
                      name="thema"
                      id="easter"
                      value="easter"
                    />
                  </div>

                  <div class="thema-inner">
                    <img src="assets/images/Image-8.png" alt="São João" />
                    <div class="thema-text">São João</div>
                    <input
                      type="text"
                      id="thema"
                      name="thema"
                      value="São João"
                    />
                  </div>

                  <div class="thema-inner">
                    <img src="assets/images/Image-9.png" alt="Halloween" />
                    <div class="thema-text">Halloween</div>
                    <input
                      type="text"
                      name="thema"
                      id="halloween"
                      value="halloween"
                    />
                  </div>

                  <div class="thema-inner">
                    <img src="assets/images/Image-10.png" alt="Natal" />
                    <div class="thema-text">Natal</div>
                    <input
                      type="text"
                      name="thema"
                      id="christmas"
                      value="christmas"
                    />
                  </div>

                  <div class="thema-inner">
                    <img src="assets/images/Image-11.png" alt="Outro" />
                    <div class="thema-text">Outro</div>
                    <input type="text" name="thema" id="other" value="other" />
                  </div>
                </div>
              </div>

              <!-- Estilo do convite -->
              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="style">Estilo</label>
                  <div class="switch-wrapper">
                    <div class="switch-toggle">
                      <div class="switch-circle"></div>
                      <input type="checkbox" name="style" id="style" />
                    </div>
                    <div class="switch-text"></div>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
